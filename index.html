<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <title>Pong | N&G</title>
  </head>
  <body>
    <div class="game-container">
      <div class="score">
        <span>Jogador: <span id="playerScore">0</span></span>
        <span style="color: #00ff88; font-size: 0.6em">PONG</span>
        <span>Computador: <span id="computerScore">0</span></span>
      </div>
      <canvas id="gameCanvas" width="800" height="400"></canvas>

      <div class="difficulty-selector">
        <div class="difficulty-selector">
          <button class="difficulty-btn" onclick="setDifficulty('easy')">
            Fácil
          </button>
          <button
            class="difficulty-btn active"
            onclick="setDifficulty('normal')"
          >
            Normal
          </button>
          <button class="difficulty-btn" onclick="setDifficulty('hard')">
            Difícil
          </button>
          <button class="difficulty-btn" onclick="setDifficulty('insane')">
            Insano
          </button>
        </div>
      </div>

      <div class="controls">
        <div><strong>Controles:</strong></div>
        <div>⬆️⬇️ - Mover a raquete | ESPAÇO - Pausar | ENTER - Reiniciar</div>
        <div style="margin-top: 5px; color: #888; font-size: 0.8rem">
          Dificuldade atual: <span id="currentDifficulty">Normal</span>
        </div>
      </div>

      <div class="pause-indicator" id="pauseIndificator">⏸️ PAUSADO</div>
    </div>

    <div class="game-over" id="gameOver">
      <h2 id="gameOverTitle">Fim de Jogo!</h2>
      <p id="gameOverMessage">Você perdeu!</p>
      <button onclick="resetGame()">Jogar Novamente</button>
    </div>

    <script src="src/script/script.js"></script>
  </body>
</html>
